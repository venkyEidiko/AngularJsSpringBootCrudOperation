
<br />

<hr />
<div class="col-md-6 offset-md-3">
    <h3> Update Employee </h3>
    <hr />
    <form (ngSubmit) = "onSubmit()">
    
       
        
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>First Name</label>
                    <input type="email" [(ngModel)] = "employee.firstName" class="form-control" placeholder="Enter your Name" id="firstName" name="firstName" >
                </div>
                <div class="form-group col-md-6">
                    <label>Last Name</label>
                    <input type="text" [(ngModel)] = "employee.lastName" class="form-control"  placeholder="Enter Password" id="lastName" name="lastName">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" [(ngModel)] = "employee.emailId" class="form-control"  placeholder="Email" id="emailId" name="emailId" >
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" [(ngModel)] = "employee.password" class="form-control"  placeholder="Password" id="password" name="password" >
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Date of Birth</label>
                    <input type="date" [(ngModel)] = "employee.dateOfBirth" class="form-control" placeholder="select DateOfBirth" id="dateOfBirth" name="dateOfBirth" >
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Gender</label>
                    <select  class="form-control" [(ngModel)] = "employee.gender" id="state" name="state" placeholder="select gender" >
                        <option selected>Choose...</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>   
                </div>
            </div>
    
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" [(ngModel)] = "employee.address" class="form-control"  placeholder="1234 Main St" id="address" name="address" >
            </div>
    
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" [(ngModel)] = "employee.city" class="form-control" id="city" name="city">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text" [(ngModel)] = "employee.state" class="form-control"  placeholder="state" id="sate" name="sate" >
          
                    
                </div>
    
            </div>
    
            <button type="submit" class="btn btn-primary">Update</button>
        
    
    </form>
    </div>
